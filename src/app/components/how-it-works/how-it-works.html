<section id="how-it-works">
    <div class="container">
        <div class="row section-details">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <h2>How It Works?</h2>
                </div>
                <div class="section-message text-center">
                  <p ng-repeat="intro_line in $ctrl.hiwData.intro" ng-bind="intro_line"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="work-steps text-center">
                    <div ng-repeat="intro_steps in $ctrl.hiwData.steps"  class="col-md-4 col-lg-4 step " ng-class="['step-'+($index+1)]">
                        <div class="icon">
                            <div class="fa" ng-class="intro_steps.stepIcon"></div>
                        </div>
                        <div class="title">
                            <h4 ng-bind="intro_steps.heading"></h4>
                        </div>
                        <div class="message">
                            <p ng-bind="intro_steps.content"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
